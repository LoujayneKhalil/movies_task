<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/87606e3646.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Movies Ratings</title>
</head>
<body>
    <div class="container">
        <h2>Movies</h2>
        <div class="stats">
            <h3 style="margin-bottom: 10px;">Stats</h3>
            <div><h6>Current page: <span id="current-page">...</span></h6></div>
            <div><h6>Number of Movies: <span id="movieNum">...</span></h6></div>
            <div><h6>Top rated movie: <span id="top-rated">...</span></h6></div>
            <div><h6>Rating: <span id="rating">...</span></h6></div>
        </div>
        <div class="container movie-cards" >
            <div class="row text-center g-0" id="movieCards">
                
            </div>
        </div>
    </div>

    <div class="pop-up" id="PopUp">            
        <div class="close-btn">
                <i class="fa-solid fa-xmark" onclick="closePopup();"></i>
            </div>
        <div class="popup-content">
            <div class="wrapper">
                <!-- <script id="popUp" type="x-tmpl-mustache"> -->
                    
                    <img src="" alt="">
                    <div class="popup-body">
                        <h2 class="movie-title"></h2>
                        <h3>IMDB Rating: <span class="rate"></span> /10 (<span class="votes"></span> votes)</h3>
                        <p class="description">{{overview}}</p>
                    </div>

                <!-- </script> -->
                
            </div>

        </div>
    </div>

    <div class="turn-page">
        <button class="previous-page">previous</button>
        <button class="next-page">next</button>
    </div>

    <script id="template" type="x-tmpl-mustache">
        {{#movieCards}}
        <div class="col-md-3 p-0 d-flex justify-content-center">
            <div class="card mb-3" style="width: 220px;">
                <img src="https://www.themoviedb.org/t/p/w300_and_h450_bestv2{{poster_path}}" class="card-img-top" alt="">
                <div class="card-body d-flex flex-column justify-content-between">
                    <h6 class="card-text">{{original_title}}</h6>
                    <span class="card-text">{{vote_average}}</span>
                </div>
            </div>
        </div>
        {{/movieCards}}
        
      </script>

    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
